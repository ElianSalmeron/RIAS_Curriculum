<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="CV">
        <meta name="description" content="Formulario Curriculum">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Elian Salmerón">
        <link rel="stylesheet" href="estilos.css">
        <script type="text/javascript" src="validaciones.js"></script>        

        <script type="text/javascript">             
            var isCtrl = false;
            
            document.onkeyup = function(event){
                if(event.keyCode == 17) isCtrl=false;
            }

            document.onkeydown = function(event){
                if(event.keyCode == 17){ 
                    isCtrl=true;
                }
                    
                //Combinancion de teclas CTRL+C y bloquear su ejecucion en el navegador
                if(event.keyCode == 67 && isCtrl == true){
                    alert("La combinación CTRL + C se encuentra bloqueada");
                    return false;
                }

                //Combinancion de teclas CTRL+V y bloquear su ejecucion en el navegador
                if(event.keyCode == 86 && isCtrl == true){
                    alert("La combinación CTRL + V se encuentra bloqueada");
                    return false;
                }
            }

            document.oncontextmenu = function(){ 
                alert("El click derecho se encuentra deshabilitado");
                return false; 
            }
            document.onselectstart = function(){ return false; }

            document.onmousedown = disableclick; 
            function disableclick(event) {
                if(event.button == 2)
                    return false;    
            }
            </script>

        <title>Curriculum</title>
    </head>

                    <label class="titulo">Situación Civil</label>

                    </select>

                    <label>

                    </label>

                    <br>

                    <input type="date" id="fecha_titulo" name="fecha_titulacion" required>

                    <input type="text" placeholder="Cédula profesional" pattern="[0-9]{7}" id="cedula" name="cedula" maxlength="7" required>
                    <input type="text" placeholder="Institución de egreso" id="institucion" name="institucion" maxlength="30" required>

                    <textarea placeholder="Cursos o diplomados" id="cursos" name="cursos" maxlength="150" required></textarea>
                </div>

                <br>
                <h2>Información Laboral</h2>

                    <label class="titulo">Información del último empleo</label>

                    <input type="text" placeholder="Ubicación" id="ubicacion_empleo" name="ubicacion_empleo" maxlength="40" required>
                    <textarea placeholder="Labores desempeñadas" id="labores_empleo" name="labores_empleo" maxlength="150" required></textarea>
                    <input type="text" placeholder="Sueldo percibido" id="sueldo_empleo" name="sueldo_empleo" maxlength="20" required>
                    <input type="text" placeholder="Tiempo laborado" id="tiempo_empleo" name="tiempo_empleo" maxlength="30" required>
                </div>

                <br>

                    <textarea placeholder="Referencia 2" id="referencia2" name="referencia2" maxlength="150" required></textarea>
                </div>

                <div class="botones">
                    <input type="button" name="enviar" onclick="validaDatos();" value="Enviar Información">
                    <input type="reset" name="reiniciar" value="Reiniciar Formulario">
                </div>
            </form>
        </div>

        <div id="info-curriculum">
